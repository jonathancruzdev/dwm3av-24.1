<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaciones para Dispositivos Móviles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header class=" bg-primary">
        <h1 class="text-white">Clase 02 - Instancia de Vue</h1>
    </header>

    <main id="contenedorApp" class="container mt-2">
        <h2 v-bind:class="{ active: activo }"> {{ titulo }} </h2>
        <img 
            v-bind:src="foto"  
            v-bind:alt="mascota"
            v-bind:title="mascota"  
            class="img-fluid img-thumbnail">

        <div v-if="logueado">
            <p> {{ mensaje}}</p>
            <input v-model="mensaje" type="text" class="form-control">
            <hr>
            <button type="button" class="btn btn-success">Click</button>
        </div>
        <div v-else class="alert alert-danger" role="alert">
            Acceso Invalido
        </div>


    </main>
    <aside>

    </aside>
    <footer class="bg-dark">
        <p class="text-white"> Aplicaciones para Dispositivos Móviles</p>
    </footer>


</body>
</html>
