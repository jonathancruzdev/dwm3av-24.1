<body>
    <div id="app">
        <header class=" bg-primary">

            <div class="row">

                    <ul class="list-group favoritos">

                            v-for="(item, index) in favoritos"
                            v-bind:name="item.name"
                            v-bind:count="item.count"
                        ></favorito>

                </div>

                    v-on:favorito="agregarFavorito"

                    v-bind:id = "item.id"
