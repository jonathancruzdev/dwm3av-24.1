<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaciones para Dispositivos Móviles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>

<body>
    <div id="app">
        <header class=" bg-primary">
            <h1 class="text-white" v-text="titulo"></h1>
        </header>

        <main class="container mt-2">
            <titulo texto="Clase 04 - Componentes"></titulo>

            <div class="row">
                <gatito 
                    v-for="(item, index) in lista"
                    v-bind:nombre="item.name" 
                    v-bind:edad="item.age" 
                    v-bind:foto="item.img"
                ></gatito>
                
                <img src="" alt="alternativo">


                <gatito nombre="Manchita" edad="2" foto="images/gatito1.jpg"></gatito>
 
            </div>
        </main>
        <aside>

        </aside>
        <footer class="bg-dark">
            <p class="text-white"> Aplicaciones para Dispositivos Móviles</p>
        </footer>

    </div>
