<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaciones para Dispositivos Móviles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="https://unpkg.com/vue-router@4.0.15/dist/vue-router.global.js" defer></script>

    <!-- Vinculo los Componentes -->
    <script src="js/components/titulo.js"></script>
    <script src="js/components/card.js"></script>
    <script src="js/components/favorito.js"></script>
    <script src="js/components/contador.js"></script>
    <!-- Archivo Principal -->
    <script src="js/app.js" defer></script>
</head>
<body>
    <div id="app">
        <header class=" bg-primary">
            <h1 class="text-white" v-text="titulo"></h1>
        </header>
        <nav>
            <ul>
                <li><router-link to="/">  Inicio </router-link></li>
                <li><router-link to="/publicar">  Publicar </router-link></li>
                <li><router-link to="/contactos">  Contactos </router-link></li>
            </ul>
        </nav>
        <main class="container mt-2">
            <titulo texto="Clase 09 - Vue Router"></titulo>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-5">
                    <form class="card p-2">
                        <label for="">Nombre</label>
                        <input type="text" class="form-control">

                        <label for="">Emial</label>
                        <input type="email" class="form-control">


                        <label for="">Consultar</label>
                        <textarea class="form-control" row="4"></textarea>

                        <button class="btn btn-success" type="submit">Enviar</button>
                    </form>
                </div>

            </div>
        </main>

        <footer class="bg-dark">
            <p class="text-white"> Aplicaciones para Dispositivos Móviles</p>
        </footer>

    </div>
</body>
</html>
