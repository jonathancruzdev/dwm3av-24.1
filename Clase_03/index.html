<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaciones para Dispositivos Móviles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header class=" bg-primary">
        <h1 class="text-white">Clase 03 - Directivas</h1>
    </header>

    <main id="app" class="container mt-2">
        <div class="row mt-3">
            <div class="col-md-4">
                <form v-on:submit.prevent="agregar" class="card p-3">
                    <label for="tarea">Tarea</label>
                    <textarea v-model="tarea" cols="30" rows="4" class="form-control"></textarea>
                    <button class="btn btn-success mt-2" type="submit">Guardar</button>
                </form>
            </div>
            <div class="col-md-4">
                <div class="card p-2">
                    <ul class="list-group">
                        <li v-for="(task, index) in tareas" class="list-group-item d-flex justify-content-between">
                            <span>
                                <i v-if="task.completado" class="fa-solid fa-square-check text-success fa-lg"></i>
                                <i v-else class="fa-solid fa-clock text-primary fa-lg"></i>
                                <strong>  {{ task.descripcion }} </strong><br>
                                <span> {{task.fecha }}</span>
                                
                            </span>
                            <span>
                                <button v-if="!task.completado" v-on:click="completar(task)" type="button" class="btn btn-success btn-sm">
                                    <i class="fa-solid fa-square-check"></i>
                                </button> 
                                <button v-if="task.completado" v-on:click="eliminar(index)" type="button" class="btn btn-danger btn-sm">
                                    <i class="fa-solid fa-trash"></i>
                                </button> 
                            </span>

                        </li>
                    </ul>
                </div>

            </div>
            <div class="col-md-2">
                <h2> Tareas <span> {{ tareas.length }} </span></h2>

    
            </div>
            <div class="row">
                <pre>
                    {{ tareas }}

                </pre>
            </div>
        </div>

    </main>
    <aside>

    </aside>
    <footer class="bg-dark">
        <p class="text-white"> Aplicaciones para Dispositivos Móviles</p>
    </footer>


</body>
</html>
